<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的相册 </title>
  <link rel="stylesheet" href="/public/vender/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">我的相册</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">首页 <span class="sr-only">(current)</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">照片上传</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>

<div class="container">
  <div class="row">
      
        
                <div class="col-xs-6 col-md-3">
                  <div class="thumbnail">
                      
                    <img src="" alt=""><!--照片1-->
                  </div>
                </div>

                 <div class="col-xs-6 col-md-3">
                  <div class="thumbnail">
                      
                    <img src="" alt=""><!--照片2-->
                  </div>
                </div>


  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <form action="" method="post" enctype="multipart/form-data">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">照片上传</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="recipient-name" class="control-label">请选择文件:</label>
            <input type="file" class="form-control" name="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" class="btn btn-success">点击上传</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/public/vender/jquery/jquery-1.12.0.js"></script>
<script src="/public/vender/bootstrap/js/bootstrap.js"></script>
</body>
</html>
